{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'admin.css' %}">
    <script src="https://kit.fontawesome.com/7c008f57c0.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <P>Admin</P>
        </div>
        <ul class="nav">
            <li class="nav-item">
                <a href="{% url 'adminpage' %}" class="nav-link active">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'services' %}" class="nav-link">
                    <i class="fas fa-users"></i>
                    <span>Services</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-chart-bar"></i>
                    <span>Schedule</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'user_list' %}" class="nav-link">
                    <i class="fas fa-chart-bar"></i>
                    <span>User</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <div class="search-wrapper">
                <input type="text" placeholder="Search..." id="search-input">
                <i class="fas fa-search"></i>
            </div>
            <div class="user-wrapper">
                <span>Logout</span>
            </div>
        </header>
        <main>
            <div class="services">
                <div class="cards">
                    <a href="{% url 'add_service' %}">
                    <div class="service_info">
                        Add Services
                    </div>
                    </a>
                </div>
            </div>
            <label for="category">Filter by Category:</label>
                <select name="category" id="category">
                    <option value="">All Categories</option>
                    {% for category in categories %}
                        <option value="{{ category.category }}">{{ category.category }}</option>
                    {% endfor %}
                </select>
            <div class="tables">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th hidden>Category</th>
                            <th>actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for service in services %}
                            <tr>
                                <td>{{ service.name }}</td>
                                <td>{{ service.description }}</td>
                                <td>{{ service.price }}</td>
                                <td hidden>{{ service.category_id.category }}</td> 
                                <td>
                                    <a href="{% url 'update_service' service.id %}">
                                        <button>update</button>
                                    </a>
                                    <a href="{% url 'delete_service' service.id %}" onclick="return confirm('Are you sure you want to delete this service?');">
                                        <button>remove</button>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script>
        const searchInput = document.getElementById('search-input');
        const categorySelect = document.getElementById('category');
        const tableRows = document.querySelectorAll('tbody tr');
        const viewAllButton = document.getElementById('view-all-services');

        function updateTable() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = categorySelect.value.toLowerCase();

            tableRows.forEach(row => {
                const name = row.querySelector('td:first-child').textContent.toLowerCase();
                const description = row.querySelector('td:nth-child(2)').textContent.toLowerCase();
                const price = row.querySelector('td:nth-child(3)').textContent.toLowerCase();
                const category = row.querySelector('td:nth-child(4)').textContent.toLowerCase();

                if (
                    (selectedCategory === '' || category === selectedCategory) &&
                    (name.includes(searchTerm) || description.includes(searchTerm) || price.includes(searchTerm) || category.includes(searchTerm))
                ) {
                    row.style.display = ''; 
                } else {
                    row.style.display = 'none'; 
                }
            });
        }

        searchInput.addEventListener('keyup', updateTable);
        categorySelect.addEventListener('change', updateTable);
        viewAllButton.addEventListener('click', () => {
            categorySelect.value = '';
            searchInput.value = '';
            updateTable();
        });
    </script>
</body>
</html>

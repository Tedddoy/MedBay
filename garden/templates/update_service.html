<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Service</title>
</head>
<body>
    <h1>Update Service</h1>
    <form method="POST" action="{% url 'update_service' service.id %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ service.name }}">
        <br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ service.description }}</textarea>
        <br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{ service.price }}">
        <br><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ service.category }}">
        <br><br>

        <button type="submit">Update Service</button>
    </form>
</body>
</html>

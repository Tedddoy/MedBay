<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="page-header">
        <h1>Edit User</h1>
        <small>Home / User</small>
    </div>
    <form method="POST" action="{% url 'edit_user' user.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}">
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" value="{{ user.username }}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" value="{{ user.email }}">
        </div>
        <div class="form-group">
            <label for="password1">Password:</label>
            <input type="password" name="password1" id="password1">
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password:</label>
            <input type="password" name="password2" id="password2">
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select name="role" id="role">
                <option value="therapist" {% if user.is_therapist %}selected{% endif %}>Therapist</option>
                <option value="educator" {% if user.is_educator %}selected{% endif %}>Educator</option>
                <option value="employee" {% if user.is_employee %}selected{% endif %}>Employee</option>
                <option value="customer" {% if user.is_customer %}selected{% endif %}>Customer</option>
            </select>
        </div>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>

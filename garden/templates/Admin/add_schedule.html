<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Schedule</title>
</head>
<body>
    <h1>Add Schedule</h1>
    <form method="POST" action="{% url 'add_schedule' %}">
        {% csrf_token %}
        <label for="educator_id">Educator:</label>
        <select name="educator_id" id="educator_id">
            {% for educator in educators %}
                <option value="{{ educator.id }}">{{ educator.username }}</option>
            {% endfor %}
        </select>

        <label for="service_id">Service:</label>
        <select name="service_id" id="service_id">
            {% for service in services %}
                {% if service.category_id.category == 'Class' %}
                    <option value="{{ service.id }}">{{ service.name }}</option>
                {% endif %}
            {% endfor %}
        </select>

        <label for="day">Day:</label>
        <input type="text" name="day" id="day" placeholder="e.g., Monday">

        <label for="time_start">Start Time:</label>
        <input type="time" name="time_start" id="time_start">

        <label for="time_end">End Time:</label>
        <input type="time" name="time_end" id="time_end">

        <button type="submit">Add Schedule</button>
    </form>
</body>
</html>

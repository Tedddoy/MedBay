<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Service</title>
</head>
<body>
    <h1>Update Service</h1>
    <form method="POST" action="{% url 'update_service' service.id %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ service.name }}">
        <br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ service.description }}</textarea>
        <br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{ service.price }}">
        <br><br>

        <label for="availability">Availability:</label>
        <select id="availability" name="availability">
            <option value="True" {% if service.availability %}selected{% endif %}>Yes</option>
            <option value="False" {% if not service.availability %}selected{% endif %}>No</option>
        </select>
        <br><br>

        <label for="category">Category:</label>
        <select id="category" name="category_id">
            {% for category in categories %}
            <option value="{{ category.id }}" {% if service.category_id.id == category.id %}selected{% endif %}>{{ category.category }}</option>
            {% endfor %}
        </select>
        <br><br>

        <button type="submit">Update Service</button>
    </form>
</body>
</html>

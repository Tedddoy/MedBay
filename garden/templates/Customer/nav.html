{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'customer_style.css' %}">
    <title>Document</title>
</head>
<body>
    <nav>
        <i class='bx bx-menu' ></i>
        <a href="#" class="nav-link">Categories</a>
        <form action="#">
            <div class="form-input">
                <input type="search" placeholder="Search...">
                <button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
            </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden>
       
        <a href="#" class="notification">
            <i class='bx bxs-bell' ></i>
            <span class="num">8</span>
        </a>
        <p>{{user.username}}</p>
        <a href="#" class="profile">
            {% if user.profile_picture %}
							<img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="profile-pic">
						{% else %}
							<img src="{% static 'default_profile_picture.png' %}" alt="Default Profile Picture" class="profile-pic"> <!-- Default Image -->
						{% endif %}
            
        </a>
    </nav>
</body>
</html>
